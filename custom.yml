feeds:
  - name: custom
    path: ../feeds_dir/custom
  - name: helloworld
    uri: https://github.com/qqhpc/helloworld.git
    branch: master
  - name: openclash
    uri: https://github.com/qqhpc/OpenClash.git
    branch: dev
packages:
  - luci-app-ssr-plus
  - luci-app-openclash
  - dnsmasq-full
  - luci-app-commands
  - luci-app-wireguard
  - wireguard
  - wireguard-tools
  - luci-app-ttyd

diffconfig: |
  CONFIG_PACKAGE_wpad-basic=n
  CONFIG_PACKAGE_wpad=n
  CONFIG_PACKAGE_dnsmasq=n
  CONFIG_LUCI_LANG_zh_Hans=y
  CONFIG_BUSYBOX_CUSTOM=y
  CONFIG_BUSYBOX_CONFIG_FEATURE_FLOAT_SLEEP=y
