feeds:
  - name: custom
    path: ../feeds_dir/custom
  - name: helloworld
    uri: https://github.com/qqhpc/fw876-helloworld.git
    branch: master
  - name: openclash
    uri: https://github.com/qqhpc/vernesong-OpenClash.git
    branch: master
  - name: passwall
    uri: https://github.com/qqhpc/xiaorouji-openwrt-passwall.git
    branch: packages    
packages:
  - luci-app-mwan3
  - luci-app-ssr-plus
  - luci-app-passwall  
  - luci-app-openclash
  - dnsmasq-full
  - luci-app-commands
  - openssh-sftp-server
  - vim
  - nano
  - luci-app-ttyd

diffconfig: |
  CONFIG_PACKAGE_wpad-basic=n
  CONFIG_PACKAGE_wpad=n
  CONFIG_PACKAGE_dnsmasq=n
  CONFIG_PACKAGE_luci-i18n-ddns-zh-cn=y
  CONFIG_LUCI_LANG_zh_Hans=y
  CONFIG_BUSYBOX_CUSTOM=y
  CONFIG_BUSYBOX_CONFIG_FEATURE_FLOAT_SLEEP=y
